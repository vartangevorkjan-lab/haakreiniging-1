<!-- HAYK REINIGING - VOLLEDIGE WORDPRESS LANDING PAGE (V3.1) -->
<div id="hayk-wp-root" style="all: initial; display: block; background: white;">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    #hayk-wp-root { font-family: 'Inter', sans-serif; scroll-behavior: smooth; color: #0f172a; }
    .faq-answer { max-height: 0; overflow: hidden; transition: all 0.4s ease; opacity: 0; }
    .faq-item.active .faq-answer { max-height: 800px; opacity: 1; padding-bottom: 2rem; }
    .modal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
    .modal.active { display: flex; }
    #chatbot-window { display: none; }
    #chatbot-window.active { display: flex; flex-direction: column; }
  </style>

  <div class="bg-white min-h-screen relative">
    <!-- HERO -->
    <section id="home" class="relative min-h-screen flex items-center pt-24 overflow-hidden bg-slate-50">
      <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1584622650111-993a426fbf0a?auto=format&fit=crop&q=80&w=2000" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-r from-white via-white/80 to-transparent"></div>
      </div>
      <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-2xl">
          <h1 class="text-6xl font-black text-slate-900 leading-tight mb-8">Uw specialist in <br><span class="text-blue-600">terras & oprit</span>.</h1>
          <p class="text-xl text-slate-600 mb-12">Professionele reiniging met 100°C warm water in de gehele Randstad en Utrecht.</p>
          <div class="flex gap-4">
            <a href="#prijsindicatie" class="bg-blue-600 text-white px-10 py-5 rounded-2xl font-black text-lg shadow-xl no-underline">Bereken Prijs</a>
          </div>
        </div>
      </div>
    </section>

    <!-- CALCULATOR -->
    <section id="prijsindicatie" class="py-24 bg-slate-50">
      <div class="container mx-auto px-4 max-w-4xl">
        <div class="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 p-12">
          <div class="grid md:grid-cols-2 gap-12">
            <div class="space-y-8">
              <div>
                <label class="block text-xs font-black uppercase text-slate-400 mb-3 tracking-widest">Aantal m²</label>
                <input type="number" id="m2-input" placeholder="Bijv. 50" class="w-full px-6 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-600 outline-none text-xl font-bold">
              </div>
              <div class="space-y-3">
                <div class="p-4 rounded-xl border-2 border-blue-600 bg-blue-50 flex justify-between items-center"><span class="font-bold text-sm">Reinigen (Warm Water)</span><span class="text-xs font-bold">€3,50/m²</span></div>
                <div onclick="toggleOpt('sanding')" id="opt-sanding" class="p-4 rounded-xl border-2 border-slate-100 bg-white flex justify-between items-center cursor-pointer hover:border-blue-200"><span class="font-bold text-sm">Invegen zand</span><span class="text-xs">€2,00/m²</span></div>
                <div onclick="toggleOpt('coating')" id="opt-coating" class="p-4 rounded-xl border-2 border-slate-100 bg-white flex justify-between items-center cursor-pointer hover:border-blue-200"><span class="font-bold text-sm">Coating</span><span class="text-xs">€1,75/m²</span></div>
              </div>
            </div>
            <div class="bg-blue-600 rounded-3xl p-8 text-white flex flex-col justify-between shadow-2xl">
              <div>
                <p class="text-xs font-bold uppercase text-blue-200 mb-4">Indicatie Incl. BTW</p>
                <p class="text-6xl font-black">€ <span id="res-total">0,00</span></p>
              </div>
              <a href="#contact" class="block w-full text-center py-4 bg-white text-blue-600 rounded-xl font-black no-underline uppercase text-xs tracking-widest mt-8">Vraag Offerte</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="py-24 bg-white">
      <div class="container mx-auto px-4 max-w-3xl">
        <h2 class="text-4xl font-black text-center mb-12">Vrijblijvende Offerte</h2>
        <form onsubmit="event.preventDefault(); alert('Bedankt! Wij nemen contact met u op.');" class="space-y-6">
          <div class="grid grid-cols-2 gap-6">
            <input required type="text" placeholder="Naam" class="w-full px-6 py-4 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-600">
            <input required type="tel" placeholder="Telefoon" class="w-full px-6 py-4 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-600">
          </div>
          <input required type="email" placeholder="E-mail" class="w-full px-6 py-4 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-600">
          <input required type="text" placeholder="Adres" class="w-full px-6 py-4 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-600">
          <div class="grid grid-cols-2 gap-6">
            <input required type="number" placeholder="Aantal m²" class="w-full px-6 py-4 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-600">
            <select class="w-full px-6 py-4 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-600">
              <option>Mate van vervuiling: Licht</option>
              <option>Mate van vervuiling: Gemiddeld</option>
              <option>Mate van vervuiling: Extreem</option>
            </select>
          </div>
          <div class="p-8 border-2 border-dashed border-slate-200 rounded-2xl text-center bg-slate-50">
            <p class="text-sm font-bold text-slate-500 mb-2">Upload foto's (Minimaal 2)</p>
            <input type="file" multiple class="text-xs">
          </div>
          <button type="submit" class="w-full py-5 bg-blue-600 text-white font-black rounded-xl uppercase tracking-widest text-xs shadow-xl">Verzenden</button>
        </form>
      </div>
    </section>

    <!-- FLOATING WHATSAPP -->
    <a href="https://wa.me/31638328991" target="_blank" class="fixed bottom-6 left-6 z-[1000] bg-[#25D366] text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
    </a>

  </div>

  <script>
    const state = { sanding: false, coating: false };
    function toggleOpt(id) {
      state[id] = !state[id];
      const el = document.getElementById('opt-' + id);
      if(state[id]) { el.classList.add('border-blue-600', 'bg-blue-50'); } 
      else { el.classList.remove('border-blue-600', 'bg-blue-50'); }
      updateCalc();
    }
    function updateCalc() {
      const m2 = parseFloat(document.getElementById('m2-input').value) || 0;
      let p = 3.50; // Vastgelegd op €3,50
      if(state.sanding) p += 2.00;
      if(state.coating) p += 1.75;
      document.getElementById('res-total').innerText = (m2 * p * 1.21).toLocaleString('nl-NL', {minimumFractionDigits:2});
    }
    document.getElementById('m2-input').addEventListener('input', updateCalc);
  </script>
</div>
